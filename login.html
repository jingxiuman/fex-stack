<body class="login">
    <div class="container-fluid">
    <div class="row main">
        <div class="col-md-4 col-md-offset-4 login_main">
            <div class="panel panel-default center-block login_login">
                <div class="panel-heading text-center"><h3>XB_chatRoom欢迎登陆</h3></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-4">
                            <img src="img/index.jpg" alt="..." class=" img-responsive center-block img-circle" style="width: 75%">
                            <p class="text-center text-primary">点击上面换头像</p>
                        </div>
                        <div class="col-xs-8">
                            <form>
                                <div class="form-group">
                                    <label for="login_username">用户名</label>
                                    <input type="text" class="form-control" id="login_username" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="login_password">密码</label>
                                    <input type="password" class="form-control" id="login_password" placeholder="Password">
                                </div>
                                <div class="login_login_btn">
                                    <button type="button" class="btn btn-primary" id="login_login_btn">登陆</button>

                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>

    <script>
        require.config({
            urlArgs: "bust=" + (new Date()).getTime(),
            paths:{
                jquery:'../js/jquery-2.1.4.min',
                bootstrap:'../js/bootstrap.min'
                //webupload:'webupload/webuploader.min'
